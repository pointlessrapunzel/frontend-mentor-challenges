<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Pointlessrapunzel's Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles/styles.min.css">
  <style>
  </style>
</head>
<body>
  <div class="card">
    <div class="card__top">
      <div class="card__image">
        <img src="./images/image-victor.jpg" alt="Victor" />
      </div>
      <div class="card__profile">
        <div>
          <h2 class="card__name">
            Victor Crest
          </h2>
          <span class="card__age text-secondary">26</span>
        </div>
        <p class="card__location text-secondary">London</p>
      </div>
    </div>
    <div class="card__stats">
      <div>
        <strong>80K</strong>
        <p class="text-secondary">Followers</p>
      </div>
      <div>
        <strong>803K</strong>
        <p class="text-secondary">Likes</p>
      </div>
      <div>
        <strong>1.4K</strong>
        <p class="text-secondary">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pointlessrapunzel">pointlessrapunzel</a>.
  </div>
</body>
</html>
